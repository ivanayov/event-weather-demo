<html>

    <head>
        <title>OpenFaaS Cloud: heads in the clouds</title>
        <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color:  #435FE1;
            color: white;
        }
        #event-table {
            font-size: 18pt;
            border-color: white;
            width: 80%;
        }
        table, th, td {
          border: 1px solid white;
        }
        </style>
    </head>      
<body>
    <div>
        <h2>OpenFaaS Upcoming Events and Talks</h2>
        <table id="event-table">
            <thead>
                <th>Event</th>
                <th>City</th>
                <th>Weather</th>
            </thead>
            {{range .Events}}
            <tr align="center">
                <td align="center">{{.Name}}</td>
                <td align="center">{{.City}}</td>
                <td align="center">
                    <img src="{{.WeatherPic}}" style="max-width:8%;">
                    {{.Weather}}
                    <img src="http://icons.iconarchive.com/icons/iconsmind/outline/512/Celsius-icon.png" style="max-width:8%; filter: invert(100%)">
                </td>
                {{end}}
            </tr>
        </table>
    </div>

</body>
</html>
